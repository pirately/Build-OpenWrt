WRT_URL="https://github.com/openwrt/openwrt"	# 固件源码地址
WRT_BRANCH="master"                           	# 源码分支, openwrt-23.05|openwrt-24.10
WRT_TARGET="x86_64"					# 关联config目录下的文件
WRT_THEME="argon"					# 自定义主题
WRT_NAME="OpenWrt"					# 自定义主机名称
OPENWRT_APPLICATIONS="passwall2"			# 填passwall|openclash|mihomo
UPLOAD_FIRMWARE="true"					# 上传固件到github actions
UPLOAD_RELEASE="false"           			# 发布固件到release
INFORMATION_NOTICE="true"				# 发送通知
